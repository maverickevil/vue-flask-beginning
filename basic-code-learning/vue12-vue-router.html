<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }
        .container {
            width: 980px;
            margin: 0 auto;
        }
        .menu {
            height: 48px;
            background-color: #499ef3;
            line-height: 48px;

        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
    <div class="menu">
        <div class="container">
            <router-link to="/">Logo</router-link>
            <router-link to="/home">首页</router-link>
            <router-link to="/news">新闻</router-link>
            <router-link to="/play">娱乐</router-link>
        </div>
    </div>
    <div class="container">
        <router-view></router-view>
    </div>
</div>
<script>
    const Home = {template: '<h1>首页...</h1>'}
    const News = {template: '<h1>新闻...</h1>'}
    const Play = {template: '<h1>娱乐...</h1>'}
    const router = new VueRouter({
        routes: [
            { 
                path: '/', 
                component: Home
            },
            {
                path: '/home', 
                component: Home
            },
            {
                path: '/news', 
                component: News
            },
            {   path: '/play', 
                component: Play
            }
        ],
    })
    var app = new Vue({
        el: '#app',
        data: {},
        methods: {},
        router: router
    })
</script>
</body>
</html>
