<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <ul>
    <!-- 遍历列表 -->
    <li v-for="item in dataList">{{ item }}</li>
  </ul>
  <ul>
    <!-- 遍历列表（含索引） -->
    <li v-for="(item,idx) in dataList">{{idx}} - {{ item }}</li>
  </ul>
  <ul>
    <!-- 遍历字典 -->
    <li v-for="(value,key) in dataDict">{{key}} - {{ value }}</li>
  </ul>
  <ul>
    <!-- 遍历数组+字典 -->
    <li v-for="(item,idx) in listDict">{{item.id}} - {{ item.text }}</li>
  </ul>
</div>

<script>
  var app = new Vue({
      el: '#app',
      data: {
          dataList: ["妙蛙种子", "小火龙", "杰尼龟"],
          dataDict: {
            id: 1,
            age: 18,
            name: "ming"
          },
          listDict: [
            {id: 10, text: "上海"},
            {id: 11, text: "北京"},
            {id: 12, text: "深圳"},
          ]
      }
  })
</script>
</body>
</html>
