<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .ig {
            border: 2px solid red;
        }
    </style>
</head>
<body>
<div id="app">
    <!-- v-bind属于单向绑定（ JS修改->HTML修改 ) -->
    <!-- 简写的格式 -->
    <h1 :style="styleClass">狗狗</h1>
    <!-- 完整写法 -->
    <img alt="" v-bind:src="imageUrl" v-bind:class="cls">
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            imageUrl: 'https://cdn.pixabay.com/photo/2020/03/31/19/20/dog-4988985_1280.jpg',
            cls: "ig",
            styleClass: {
              color: 'red',
              fontSize: '25px'
            }
        }
    })
</script>
</body>
</html>
